<h1>Displayed Items: {{$afArray.displayedItems}}</h1>
<ul>
    <li ng-repeat="item in $afArray.items">
        <p>{{item.name}}</p>
    </li>
</ul>

<md-button ng-disabled="$afArray.fetching"
        ng-click="$afArray.loadNextLot()">
    <p ng-hide="$afArray.fetching">Load Next Lot</p>
    <p ng-show="$afArray.fetching">Fetching</p>
</md-button>
